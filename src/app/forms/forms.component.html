<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">New Student</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
        <form #studentForm="ngForm" (ngSubmit)="onStudenSave(studentForm)">
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Reg No</label>
                        <input type="text" class="form-control" name="reg_no" id="reg_no" ngModel required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">FirstName</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" ngModel required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">MiddleName</label>
                        <input type="text" class="form-control" name="middlename" id="middlename" ngModel>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">LastName</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" ngModel>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" id="email" ngModel>
                    </div>
                </div>
 
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" name="phone" id="phone" ngModel>
                    </div>
                </div>

            </div>

            <hr>

            <div class="row">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mr-5" data-bs-dismiss="modal">Cancel</button>&nbsp;
                    <button type="submit" class="btn btn-primary ml-3" (disabled)="isSubmitted">Save</button>
                </div>
            </div>
        </form>
    </div>
  </div>
